<!-- Contact Form Error Response -->
<div class="mt-4 p-4 bg-red-100 dark:bg-red-900 border border-red-200 dark:border-red-800 rounded-lg">
    <div class="flex items-center">
        <div class="flex-shrink-0">
            <i class="fas fa-exclamation-circle text-red-600 dark:text-red-400 text-lg"></i>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800 dark:text-red-200">
                Message Failed to Send
            </h3>
            <p class="text-sm text-red-700 dark:text-red-300 mt-1">
                Sorry, there was an error sending your message. Please try again or contact me directly at leonardo.murakami@example.com.
            </p>
            {% if error %}
            <p class="text-xs text-red-600 dark:text-red-400 mt-2">
                Error: {{ error }}
            </p>
            {% endif %}
        </div>
    </div>
</div>
