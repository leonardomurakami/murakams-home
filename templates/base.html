<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Leonardo Murakami - Site Reliability Engineer{% endblock %}</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/static/img/logo.svg">
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    <link rel="apple-touch-icon" href="/static/img/logo.png">
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Meta Tags -->
    <meta name="description" content="Leonardo Murakami - Site Reliability Engineer specializing in AWS, Kubernetes, and infrastructure automation.">
    <meta name="keywords" content="Site Reliability Engineer, SRE, AWS, Kubernetes, Docker, Terraform, Infrastructure, DevOps">
    <meta name="author" content="Leonardo Murakami">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}Leonardo Murakami - Site Reliability Engineer{% endblock %}">
    <meta property="og:description" content="Site Reliability Engineer specializing in AWS, Kubernetes, and infrastructure automation.">
    <meta property="og:image" content="/static/img/logo.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@lhmurakami">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#e0f2fe',
                            100: '#b3e5fc',
                            200: '#81d4fa',
                            300: '#4fc3f7',
                            400: '#29b6f6',
                            500: '#0277bd',
                            600: '#0263a7',
                            700: '#01579b',
                            800: '#014f86',
                            900: '#01426e',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: currentColor;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="h-full bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Name -->
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center space-x-3">
                        <div class="h-8 w-8 bg-primary-600 dark:bg-primary-500 rounded-md flex items-center justify-center p-1">
                            <img src="/static/img/logo_no_background.svg" alt="Leonardo Murakami Logo" class="h-full w-full object-contain">
                        </div>
                        <span class="text-xl font-bold text-primary-600 dark:text-primary-400">Leonardo Murakami</span>
                    </a>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %} text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400">
                            Home
                        </a>
                        <a href="/about" class="nav-link {% if request.url.path == '/about' %}active{% endif %} text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400">
                            About
                        </a>
                        <a href="/projects" class="nav-link {% if request.url.path == '/projects' %}active{% endif %} text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400">
                            Projects
                        </a>
                        <a href="/resume" class="nav-link {% if request.url.path == '/resume' %}active{% endif %} text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400">
                            Resume
                        </a>
                        <a href="/contact" class="nav-link {% if request.url.path == '/contact' %}active{% endif %} text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400">
                            Contact
                        </a>
                    </div>
                </div>
                
                <!-- Theme Toggle & Mobile Menu -->
                <div class="flex items-center space-x-4">
                    <!-- Theme Toggle Button -->
                    <button 
                        id="theme-toggle" 
                        class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                        onclick="toggleTheme()"
                    >
                        <i id="theme-icon" class="fas fa-moon dark:hidden"></i>
                        <i id="theme-icon" class="fas fa-sun hidden dark:inline"></i>
                    </button>
                    
                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button 
                            id="mobile-menu-button"
                            class="p-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"
                            onclick="toggleMobileMenu()"
                        >
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="md:hidden hidden bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/" class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">Home</a>
                <a href="/about" class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">About</a>
                <a href="/projects" class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">Projects</a>
                <a href="/resume" class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">Resume</a>
                <a href="/contact" class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">Contact</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-gray-600 dark:text-gray-400 mb-4 md:mb-0">
                    2025 Leonardo Murakami, made with love.
                </div>
                <div class="flex space-x-6">
                    <!-- Social Media Links -->
                    <a href="https://github.com/leonardomurakami" target="_blank" class="text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/leonardo-murakami/" target="_blank" class="text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400">
                        <i class="fab fa-linkedin text-xl"></i>
                    </a>
                    <a href="https://twitter.com/lhmurakami" target="_blank" class="text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400">
                        <i class="fab fa-x-twitter text-xl"></i>
                    </a>
                    <a href="mailto:contato@murakams.com" class="text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400">
                        <i class="fas fa-envelope text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script>
        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const theme = savedTheme || systemTheme;
            
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        
        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            
            if (newTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            localStorage.setItem('theme', newTheme);
        }
        
        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        }
        
        // Initialize theme on page load
        initTheme();
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            
            if (!mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
