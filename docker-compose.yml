version: '3.8'

services:
  web:
    build: .
    container_name: portfolio_web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./static:/app/static
      - ./templates:/app/templates
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://portfolio_user:portfolio_password@db:5432/portfolio_db
      - GITHUB_USERNAME=${GITHUB_USERNAME}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - CONTACT_EMAIL=${CONTACT_EMAIL}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
    depends_on:
      - db
      - redis
    networks:
      - portfolio_network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: portfolio_db
    environment:
      - POSTGRES_DB=portfolio_db
      - POSTGRES_USER=portfolio_user
      - POSTGRES_PASSWORD=portfolio_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - portfolio_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: portfolio_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - portfolio_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  nginx:
    image: nginx:alpine
    container_name: portfolio_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./static:/var/www/static
      - ./build:/var/www/build  # Frontend build folder
    depends_on:
      - web
    networks:
      - portfolio_network
    restart: unless-stopped

  # Optional: Add a development database viewer
  adminer:
    image: adminer
    container_name: portfolio_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - portfolio_network
    restart: unless-stopped
    profiles:
      - dev

  # Local SMTP server for testing emails
  mailhog:
    image: mailhog/mailhog
    container_name: portfolio_mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - portfolio_network
    restart: unless-stopped
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:

networks:
  portfolio_network:
    driver: bridge
