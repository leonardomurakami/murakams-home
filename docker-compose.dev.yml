services:
  web:
    build: .
    container_name: portfolio_web_dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./static:/app/static
      - ./templates:/app/templates
    env_file:
      - .env
    networks:
      - portfolio_network_dev
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  portfolio_network_dev:
    driver: bridge
